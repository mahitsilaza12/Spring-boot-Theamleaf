<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
</head>
<body>
<div>
    <h1>[[${pageTitle}]]</h1>
  <form th:action="@{/users/save}" method="post" th:object="${user}" >
      <input type="hidden" th:field="*{id}">
    <div>
      <label for="">email</label>
      <input type="email" th:field="*{email}" required minlength="4" maxlength="40">
   </div>
    <div>
      <label for="">firstName</label>
      <input type="text" th:field="*{firstName}" />
    </div>
    <div>
      <label for="">lastName</label>
      <input type="text" th:field="*{lastName}" />
    </div>
    <div>
      <label for="">password</label>
      <input type="password" th:field="*{password}" />
    </div>
    <div>
      <input type="checkbox" th:field="*{enable}" />
    </div>
      <div>
          <button>save</button>
          <button><a th:href="@{'/users'}">Annulee</a></button>
          <button><a onclick="cancelForm()">Annulee</a></button>
      </div>
  </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
